<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TERMINAL_WEATHER_V5.0</title>
    <style>
        /* --- V5.0: ÁµÇÊ•µÈò≤Ë≠∑Áâà (Auto-Fallback) --- */
        :root {
            --bg-color: #000000;
            --weather-color: #00E1FF;
            --weather-dim: #006064;    
            --quake-color: #FF4500;
            --quake-dim: #8B2500;
            --alert-bg: #330000;      
            --warn-color: #FFD700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--weather-color);
            font-family: "Courier New", Courier, monospace;
            margin: 0; padding: 15px;
            font-size: 16px; line-height: 1.4;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Ë≠¶Â†±ÈñÉÁàçÁâπÊïà */
        body.alarm-active { animation: red-flash 1s infinite; }
        @keyframes red-flash {
            0% { background-color: var(--bg-color); }
            50% { background-color: var(--alert-bg); }
            100% { background-color: var(--bg-color); }
        }

        a { text-decoration: none; color: inherit; -webkit-tap-highlight-color: transparent; }
        * { box-sizing: border-box; }

        header {
            border-bottom: 2px dashed var(--weather-color);
            padding-bottom: 10px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        h1 { font-size: 1.2rem; margin: 0; }
        
        .sys-info { font-size: 0.7rem; color: var(--weather-dim); text-align: right; }
        .monitor-badge {
            display: inline-block; font-size: 0.7rem; padding: 2px 6px; 
            border: 1px solid #333; color: #555; margin-top: 5px; transition: all 0.3s;
        }
        .monitor-active {
            border-color: #00FF00; color: #00FF00;
            box-shadow: 0 0 8px rgba(0,255,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {opacity:1;} 50% {opacity:0.6;} 100% {opacity:1;} }

        /* ÊåâÈàïÂçÄ */
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn {
            flex: 1; padding: 12px;
            background: #111; color: var(--weather-dim);
            border: 1px dashed var(--weather-dim);
            font-family: inherit; font-size: 0.9rem; cursor: pointer;
            text-transform: uppercase; border-radius: 4px; color: #fff;
        }
        .btn:active { background: #222; transform: translateY(2px); }
        .btn-on { border-color: #00FF00; color: #00FF00; background: rgba(0,20,0,0.3); }

        /* Âú∞ÈúáÂçÄ */
        #quakeArea { 
            margin-bottom: 20px; display: none; cursor: pointer;
            transition: transform 0.1s;
        }
        .quake-card {
            display: block; border: 2px solid var(--quake-color); color: var(--quake-color);
            padding: 15px; position: relative;
            background: rgba(50, 10, 0, 0.2); box-shadow: 0 0 8px rgba(255, 69, 0, 0.2);
        }
        .quake-card:active { transform: scale(0.98); background: rgba(80, 20, 0, 0.3); }
        .quake-card::before {
            content: "[ ‚ö†Ô∏è SEISMIC_ALERT // TAP FOR MAP ]";
            position: absolute; top: -10px; left: 10px;
            background: var(--bg-color); padding: 0 5px; font-weight: bold; font-size: 0.8rem;
            border: 1px solid var(--quake-color);
        }
        .quake-card::after { content: "‚Üó"; position: absolute; top: 5px; right: 10px; font-size: 1.5rem; opacity: 0.5; }
        .quake-main { font-size: 1.3rem; font-weight: bold; margin: 8px 0; }
        .quake-details {
            font-size: 0.95rem; opacity: 0.9; margin-top: 10px; padding-top: 10px;
            border-top: 1px dashed var(--quake-dim); line-height: 1.6; white-space: pre-wrap;
        }
        
        /* Â§©Ê∞£ÂçÄ */
        .control-group { margin-bottom: 15px; }
        .select-row { display: flex; gap: 10px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 3px; color: var(--weather-dim); }
        select {
            background-color: #051a24; color: var(--weather-color);
            border: 1px solid var(--weather-color); padding: 10px; width: 100%;
            font-family: inherit; font-size: 1rem; border-radius: 0; outline: none; -webkit-appearance: none; 
        }
        .location-header {
            font-size: 1.1rem; border-left: 4px solid var(--weather-color);
            padding-left: 10px; margin: 20px 0 10px 0; color: #fff;
        }
        
        /* ÂÇôÊè¥Ê®°ÂºèÊ®ôË®ò */
        .fallback-badge {
            color: var(--warn-color); border: 1px dashed var(--warn-color);
            padding: 5px; font-size: 0.75rem; margin-bottom: 10px; text-align: center;
        }
        .fallback-mode { color: var(--warn-color) !important; border-color: var(--warn-color) !important; }

        .forecast-card {
            border: 1px solid var(--weather-dim); padding: 12px; margin-bottom: 12px; position: relative;
        }
        .forecast-card::before {
            content: attr(data-label); position: absolute; top: -10px; right: 10px;
            background: var(--bg-color); color: var(--weather-dim); padding: 0 5px; font-size: 0.7rem;
        }
        .time-badge {
            display: inline-block; background: var(--weather-dim);
            color: #000; padding: 1px 5px; font-size: 0.8rem; font-weight: bold;
        }
        .weather-main { font-size: 1.3rem; font-weight: bold; margin: 5px 0; }
        .details {
            font-size: 0.95rem; color: #B2EBF2; margin-top: 5px; padding-left: 8px;
            border-left: 1px solid var(--weather-dim);
        }
        .highlight { color: #FFF; font-weight: bold; }
        footer {
            margin-top: 30px; font-size: 0.7rem; color: var(--weather-dim);
            text-align: center; border-top: 1px solid #1A4D66; padding-top: 10px;
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .error-msg {
            color: #FF5555; border: 1px solid #FF5555; padding: 10px; 
            font-size: 0.8rem; margin-top: 20px; word-break: break-all;
        }
    </style>
</head>
<body>

    <header>
        <h1>> WEATHER_OS_V5.0</h1>
        <div class="sys-info">
            SYSTEM: ONLINE<br>
            <span id="monitorStatus" class="monitor-badge">AUTO-SCAN: OFF</span>
        </div>
    </header>

    <div class="btn-group">
        <button id="enableBtn" class="btn" onclick="startMonitor()">üîä ÂïüÂãïÁõ£Êéß</button>
        <button class="btn" onclick="testAlert()">üö® Ê∏¨Ë©¶Ë≠¶Â†±</button>
    </div>

    <a id="quakeArea" class="quake-card" href="#" target="_blank"></a>

    <div class="control-group">
        <div class="select-row">
            <div style="flex:1">
                <label>SECTOR (CITY)</label>
                <select id="citySelect"><option>LOADING...</option></select>
            </div>
            <div style="flex:1">
                <label>SUB-SECTOR (DIST)</label>
                <select id="distSelect"><option>WAITING...</option></select>
            </div>
        </div>
    </div>

    <div id="displayArea">
        <div class="blink" style="color:var(--weather-dim)">INITIALIZING...</div>
    </div>

    <footer>
        DATA: CWA API (Auto-Fallback)<br>
        UID: ...BEDC3575
    </footer>

    <script>
        const API_KEY = 'CWA-30E05081-14C2-4DAE-831E-2796BEDC3575';
        
        let lastQuakeNo = localStorage.getItem('lastQuakeNo') || "";
        let isMonitorActive = false;
        let autoScanTimer = null;
        let currentCityData = null;
        
        // Èü≥Êïà
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        try { audioCtx = new AudioContext(); } catch(e) {}

        const CITY_API_MAP = {
            "ÂÆúËò≠Á∏£": "F-D0047-001", "Ê°ÉÂúíÂ∏Ç": "F-D0047-005", "Êñ∞Á´πÁ∏£": "F-D0047-009",
            "ËãóÊ†óÁ∏£": "F-D0047-013", "ÂΩ∞ÂåñÁ∏£": "F-D0047-017", "ÂçóÊäïÁ∏£": "F-D0047-021",
            "Èõ≤ÊûóÁ∏£": "F-D0047-025", "ÂòâÁæ©Á∏£": "F-D0047-029", "Â±èÊù±Á∏£": "F-D0047-033",
            "Ëá∫Êù±Á∏£": "F-D0047-037", "Ëä±ËìÆÁ∏£": "F-D0047-041", "ÊæéÊπñÁ∏£": "F-D0047-045",
            "Âü∫ÈöÜÂ∏Ç": "F-D0047-049", "Êñ∞Á´πÂ∏Ç": "F-D0047-053", "ÂòâÁæ©Â∏Ç": "F-D0047-057",
            "Ëá∫ÂåóÂ∏Ç": "F-D0047-061", "È´òÈõÑÂ∏Ç": "F-D0047-065", "Êñ∞ÂåóÂ∏Ç": "F-D0047-069",
            "Ëá∫‰∏≠Â∏Ç": "F-D0047-073", "Ëá∫ÂçóÂ∏Ç": "F-D0047-077", "ÈÄ£Ê±üÁ∏£": "F-D0047-081",
            "ÈáëÈñÄÁ∏£": "F-D0047-085"
        };
        const CITY_ORDER = [
            "Âü∫ÈöÜÂ∏Ç", "Ëá∫ÂåóÂ∏Ç", "Êñ∞ÂåóÂ∏Ç", "Ê°ÉÂúíÂ∏Ç", "Êñ∞Á´πÂ∏Ç", "Êñ∞Á´πÁ∏£", "ËãóÊ†óÁ∏£", 
            "Ëá∫‰∏≠Â∏Ç", "ÂΩ∞ÂåñÁ∏£", "ÂçóÊäïÁ∏£", "Èõ≤ÊûóÁ∏£", "ÂòâÁæ©Â∏Ç", "ÂòâÁæ©Á∏£", "Ëá∫ÂçóÂ∏Ç", 
            "È´òÈõÑÂ∏Ç", "Â±èÊù±Á∏£", "ÂÆúËò≠Á∏£", "Ëä±ËìÆÁ∏£", "Ëá∫Êù±Á∏£", "ÊæéÊπñÁ∏£", "ÈáëÈñÄÁ∏£", "ÈÄ£Ê±üÁ∏£"
        ];

        const citySelect = document.getElementById('citySelect');
        const distSelect = document.getElementById('distSelect');
        const displayEl = document.getElementById('displayArea');
        const quakeEl = document.getElementById('quakeArea');
        const monitorStatus = document.getElementById('monitorStatus');
        const enableBtn = document.getElementById('enableBtn');

        // --- 1. ÂïüÂãïËàáÁõ£Êéß ---
        function startMonitor() {
            if(isMonitorActive) return;
            if ("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            playBeep(0);

            isMonitorActive = true;
            enableBtn.classList.add('btn-on');
            enableBtn.innerText = ">> Áõ£Êéß‰∏≠ <<";
            monitorStatus.classList.add('monitor-active');
            monitorStatus.innerText = "AUTO-SCAN: ACTIVE";

            fetchQuake(true);
            autoScanTimer = setInterval(() => fetchQuake(true), 60000);
        }

        function testAlert() {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            triggerAlert({EarthquakeMagnitude:{MagnitudeValue:"TEST"},Epicenter:{Location:"Á≥ªÁµ±Ê∏¨Ë©¶"}}, "Ê∏¨Ë©¶Ë≠¶Â†±Èü≥Êïà„ÄÇ");
        }

        function triggerAlert(info, content) {
            playBeep(1); setTimeout(() => playBeep(1), 600); setTimeout(() => playBeep(1), 1200);
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(`‚ö†Ô∏è M${info.EarthquakeMagnitude.MagnitudeValue} Âú∞Èúá`, {body: info.Epicenter.Location});
            }
            document.body.classList.add('alarm-active');
            setTimeout(() => document.body.classList.remove('alarm-active'), 5000);
        }

        function playBeep(vol) {
            if(!audioCtx) return;
            try {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = "square"; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime+0.3);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.3);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime+0.3);
            } catch(e){}
        }

        // --- ÂàùÂßãÂåñ ---
        async function init() {
            try {
                citySelect.innerHTML = '';
                CITY_ORDER.forEach(c => {
                    const opt = document.createElement('option'); opt.value = c; opt.text = c;
                    citySelect.appendChild(opt);
                });

                const savedCity = localStorage.getItem('lastCity') || "Ëá∫ÂåóÂ∏Ç";
                if (CITY_ORDER.includes(savedCity)) citySelect.value = savedCity;

                fetchQuake(false); 
                await loadCityData(citySelect.value); // È†êË®≠ËÆÄÂèñ
                
                citySelect.addEventListener('change', (e) => loadCityData(e.target.value));
                distSelect.addEventListener('change', (e) => renderWeather(e.target.value));
            } catch(e) {
                // Â¶ÇÊûúÈÄ£ÂàùÂßãÂåñÈÉΩÂ§±ÊïóÔºåÂº∑Âà∂ÂïüÂãïÂÖ®Á∏£Â∏ÇÂÇôÊè¥
                loadBackupWeather(citySelect.value);
            }
        }

        // --- Âú∞Èúá (Âê´ÊôÇÈñìÊà≥Ë®òÈò≤Âø´Âèñ) ---
        async function fetchQuake(isMonitorMode) {
            try {
                const res = await fetch(`https://opendata.cwa.gov.tw/api/v1/rest/datastore/E-A0015-001?Authorization=${API_KEY}&limit=1&format=JSON&t=${new Date().getTime()}`);
                const data = await res.json();
                if (data.records.Earthquake && data.records.Earthquake.length > 0) {
                    const q = data.records.Earthquake[0];
                    renderQuakeHTML(q);
                    if (isMonitorMode && lastQuakeNo && q.EarthquakeNo !== lastQuakeNo) triggerAlert(q.EarthquakeInfo, q.ReportContent);
                    lastQuakeNo = q.EarthquakeNo; localStorage.setItem('lastQuakeNo', lastQuakeNo);
                }
            } catch(e) {}
        }
        function renderQuakeHTML(q) {
            const info = q.EarthquakeInfo;
            const time = new Date(info.OriginTime).toLocaleString('zh-TW', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'});
            quakeEl.href = q.Web || "https://www.cwa.gov.tw/V8/C/E/index.html";
            quakeEl.innerHTML = `<div style="display:flex;justify-content:space-between;font-size:0.8rem;margin-bottom:5px;"><span class="alert-blink">‚ö†Ô∏è LATEST</span><span>${time}</span></div><div class="quake-main">M${info.EarthquakeMagnitude.MagnitudeValue} | Depth ${info.FocalDepth}km</div><div class="quake-details">${q.ReportContent}</div>`;
            quakeEl.style.display = 'block';
        }

        // --- Ê†∏ÂøÉÔºöÂ§©Ê∞£ËºâÂÖ• (‰∏ªÁ∑ö + ÂÇôÊè¥) ---
        async function loadCityData(cityName) {
            if(!isMonitorActive) displayEl.innerHTML = `<div class="blink">DOWNLOADING...</div>`;
            
            // 1. ÂòóË©¶ÊäìÂèñ„ÄåÈÑâÈéÆÈ†êÂ†±„Äç(Ë≥áÊñôÂ§ßÔºåÊòìÂ§±Êïó)
            const dataId = CITY_API_MAP[cityName];
            const ts = new Date().getTime(); // Âº∑Âà∂Âà∑Êñ∞
            const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/${dataId}?Authorization=${API_KEY}&format=JSON&elementName=Wx,T,PoP12h,AT&t=${ts}`;

            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error("Connection Timeout");
                const data = await res.json();
                if (data.success === "true") {
                    currentCityData = data.records.locations[0].location;
                    populateDistricts(cityName); // ÊàêÂäüÔºåÂª∫Á´ãË©≥Á¥∞ÈÅ∏ÂñÆ
                } else {
                    throw new Error("API False");
                }
            } catch (err) {
                console.warn("Primary API Failed, Switching to Backup...", err);
                // 2. Â§±ÊïóËá™ÂãïÂàáÊèõÂà∞„ÄåÂÇôÊè¥Ê®°Âºè„Äç
                loadBackupWeather(cityName);
            }
        }

        // --- ÂÇôÊè¥Ê®°ÂºèÔºöÊäìÂèñ‰∏ÄËà¨Á∏£Â∏ÇË≥áÊñô ---
        async function loadBackupWeather(cityName) {
            const ts = new Date().getTime();
            const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${API_KEY}&format=JSON&locationName=${cityName}&t=${ts}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const locData = data.records.location.find(l => l.locationName === cityName);
                
                if(locData) {
                    renderBackupWeather(locData); // Ê∏≤ÊüìÁ∞°ÂñÆÁâàÂ§©Ê∞£
                } else {
                    throw new Error("City Not Found in Backup");
                }
            } catch(e) {
                displayEl.innerHTML = `<div class="error-msg">CONNECTION FAILED<br>ÁÑ°Ê≥ïÈÄ£Á∑öÊ∞£Ë±°ÁΩ≤ÔºåË´ãÊ™¢Êü•Á∂≤Ë∑Ø„ÄÇ</div>`;
            }
        }

        // --- Ê∏≤ÊüìÔºöË©≥Á¥∞ÈÑâÈéÆÈÅ∏ÂñÆ ---
        function populateDistricts(cityName) {
            distSelect.innerHTML = '';
            distSelect.disabled = false;
            const districts = currentCityData.map(loc => loc.locationName);
            districts.forEach(d => {
                const opt = document.createElement('option'); opt.value = d; opt.text = d;
                distSelect.appendChild(opt);
            });
            const savedDist = localStorage.getItem('lastDist');
            if(savedDist && districts.includes(savedDist)) distSelect.value = savedDist;
            else distSelect.selectedIndex = 0;
            
            renderWeather(distSelect.value);
            localStorage.setItem('lastCity', cityName);
        }

        // --- Ê∏≤ÊüìÔºöË©≥Á¥∞ÈÑâÈéÆÂ§©Ê∞£ ---
        function renderWeather(distName) {
            localStorage.setItem('lastDist', distName);
            const location = currentCityData.find(l => l.locationName === distName);
            if (!location) return;

            const elements = {};
            location.weatherElement.forEach(e => { elements[e.elementName] = e.time; });

            let html = `<div class="location-header">> ${citySelect.value} ${distName}</div>`;
            const loopLen = Math.min(3, elements['Wx'] ? elements['Wx'].length : 0);

            for(let i=0; i<loopLen; i++) {
                const wxTime = elements['Wx'][i];
                const startTime = new Date(wxTime.startTime);
                const d = startTime.getDate().toString().padStart(2,'0');
                const h = startTime.getHours().toString().padStart(2,'0');
                const m = startTime.getMinutes().toString().padStart(2,'0');
                
                // ‰ΩøÁî® ?. Èò≤Ê≠¢Ë≥áÊñôÁº∫ÊºèÂ∞éËá¥Áï∂Ê©ü
                const wx = elements['Wx']?.[i]?.elementValue?.[0]?.value || "-";
                const temp = elements['T']?.[i]?.elementValue?.[0]?.value || "-";
                const feel = elements['AT']?.[i]?.elementValue?.[0]?.value || "-";
                
                let pop = "-"; 
                // ÂêåÊôÇÊâæ PoP12h Êàñ PoP6h
                const popSource = elements['PoP12h'] || elements['PoP6h'];
                if (popSource) {
                    const popData = popSource.find(p => {
                        const pStart = new Date(p.startTime);
                        const pEnd = new Date(p.endTime);
                        return (startTime >= pStart && startTime < pEnd) || (pStart >= startTime && pStart < new Date(wxTime.endTime));
                    });
                    if(popData) pop = popData.elementValue[0].value;
                    if(pop === " " || pop === "") pop = "0"; 
                }

                html += `
                <div class="forecast-card" data-label="+${i*3}HR">
                    <div class="time-badge">${d}Êó• ${h}:${m} Ëµ∑</div>
                    <div class="weather-main">${wx}</div>
                    <div class="details">
                        Ê∫´Â∫¶: <span class="highlight">${temp}¬∞C</span> (È´îÊÑü ${feel}¬∞C)<br>
                        ÈôçÈõ®Ê©üÁéá: <span class="highlight">${pop}%</span>
                    </div>
                </div>`;
            }
            displayEl.innerHTML = html;
        }

        // --- Ê∏≤ÊüìÔºöÂÇôÊè¥Á∏£Â∏ÇÁâà (ÈªÉËâ≤Ë≠¶Âëä) ---
        function renderBackupWeather(locData) {
            distSelect.innerHTML = `<option>ÂÖ®ÂçÄÈ†êÂ†± (Fallback)</option>`;
            distSelect.disabled = true;

            const elements = {};
            locData.weatherElement.forEach(e => { elements[e.elementName] = e.time; });

            let html = `
                <div class="fallback-badge">‚ö†Ô∏è Ë≥áÊñô‰∏ãËºâÈÄæÊôÇÔºåÂ∑≤ÂàáÊèõËá≥ÂÇôÊè¥Ê®°Âºè (ÂÖ®ÂçÄ)</div>
                <div class="location-header fallback-mode">> ${locData.locationName} (ÂÖ®ÂçÄ)</div>`;

            for (let i = 0; i < 3; i++) {
                const startTime = new Date(elements['Wx'][i].startTime);
                const d = startTime.getDate().toString().padStart(2,'0');
                const h = startTime.getHours().toString().padStart(2,'0');
                const m = startTime.getMinutes().toString().padStart(2,'0');
                
                const wx = elements['Wx'][i].parameter.parameterName;
                const pop = elements['PoP'][i].parameter.parameterName;
                const minT = elements['MinT'][i].parameter.parameterName;
                const maxT = elements['MaxT'][i].parameter.parameterName;

                html += `
                <div class="forecast-card fallback-mode" data-label="+${(i+1)*12}HR">
                    <div class="time-badge" style="background:var(--warn-color);color:black">${d}Êó• ${h}:${m} Ëµ∑</div>
                    <div class="weather-main">${wx}</div>
                    <div class="details" style="border-color:var(--warn-color); color:#FFFACD">
